<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Registration</h2>
        <form id="registrationForm">
            <label for="name" id="label-name">Team Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="logo" id="label-logo">Team Logo (URL):</label>
            <input type="text" id="logo" name="logo" required>

            <label for="prime" id="label-prime">Prime Time:</label>
            <input type="text" id="prime" name="prime" required>

            <label for="leader" id="label-leader">Leader (Username):</label>
            <input type="text" id="leader" name="leader" required>

            <label for="members" id="label-members">Members (Comma separated):</label>
            <input type="text" id="members" name="members" required>

            <label for="manager" id="label-manager">Manager (Username):</label>
            <input type="text" id="manager" name="manager" required>

            <label for="trainer" id="label-trainer">Trainer (Username):</label>
            <input type="text" id="trainer" name="trainer" required>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="registration_js/translate.js"></script>
    <script src="registration_js/registration.js"></script> 
</body>
</html>
