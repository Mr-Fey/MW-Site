<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Edit Team</h2>
        <form id="editForm">
            <label for="name" id="label-name">Team Name:</label>
            <input type="text" id="name" name="name">

            <label for="logo" id="label-logo">Team Logo:</label>
            <input type="file" id="logo" name="logo" accept="image/*">

            <label for="prime" id="label-prime">Prime Time:</label>
            <input type="text" id="prime" name="prime">

            <label for="leader" id="label-leader">Leader</label>
            <input type="text" id="leader" name="leader">

            <label for="manager" id="label-manager">Manager</label>
            <input type="text" id="manager" name="manager"> 

            <label for="trainer" id="label-trainer">Trainer</label>
            <input type="text" id="trainer" name="trainer">

            <label for="kick" id="label-kick">Kick user(-s)</label>
            <input type="text" id="kick" name="kick">

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>

    <script src="registration_js/translate.js"></script>
    <script src="edit_js/edit.js"></script>
</body>
</html>
